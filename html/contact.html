<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Contact</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="info">
    <header>
      <div class="title">
        <h1>Amazing Dogs of the World</h1>
      </div>
      <nav>
        <a href="index.html">Index</a>
        <a href="infodog.html">Dog Information</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
        <a href="gallery.html">Image Gallery</a>
      </nav>
    </header>

    <h2 id="cont">Contact Us</h2>
    <h3 id="cont">
      Your input is important to us and we will get back to you in less than a
      week!
    </h3>

    <form>
      <section id="formS">
        <h3>Contact information</h3>
        <label id="fullName">Full Name:</label>
        <input type="text" name="fullName" id="fullName" />
        <p id="nameError"></p>
        <br />
        <label id="city">City:</label>
        <input type="text" name="city" id="city" />
        <p id="cityError"></p>
        <br />
        <label id="state">State:</label>
        <input type="text" name="state" id="state" />
        <p id="stateError"></p>
        <br />
        <label id="phone">Phone:</label>
        <input type="text" name="phone" id="phone" />
        <p id="phoneError"></p>
        <br />
        <label id="email">Email:</label>
        <input type="text" name="email" id="email" />
        <p id="emailError"></p>
        <br />
        <label id="contact">Contact Method:</label>
        <label>Email: </label>
        <input type="radio" name="contact" id="contact" />
        <label>Phone: </label>
        <input type="radio" name="contact" id="contact" />
        <br />
        <label id="comment">Comment: </label>
        <textarea name="comment" id="comment" cols="50" rows="3"></textarea>
      </section>

      <section id="formS">
        <h3>Submit</h3>
        <input
          type="submit"
          value="Submit Form"
          id="submitBtn"
          onclick="loginArea()"
        />
        <input type="reset" value="Clear Form" id="resetBtn" />
        <h2 id="answerD"></h2>
      </section>
    </form>

    <footer>
      <a href="index.html">Index</a>
      <a href="infodog.html">Dog Information</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
      <a href="gallery.html">Image Gallery</a>
    </footer>
    <script src="contact.js"></script>
  </body>
</html>
